<!DOCTYPE html>
<html lang="es">
<head>
	<title>Agregar Equipo</title>
	<meta charset="utf-8">
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="../css/styles-equipos.css">
<body>
	<form action="#" method="POST" name='agregarEquipo'>
			<center><h1>Agregar Equipo</h1></center>
			<input type="text" name="nmEquipo" id="nmEquipo" placeholder="Escribe el nombre del equipo" required>
			<input type="text" name="slogan" id="slogan" placeholder="Escribe el slogan de tu equipo" required>
			<input type="text" name="dt" id="dt" placeholder="Escribe el nombre del director tecnico del equipo" required>
			<input type="text" name="torneo" id="torneo" placeholder="Ingresa el torneo" required>
		<input class="agregar" type="submit" value="Agregar" name="sub"/>
		<input class="volver" type="button" value="volver atrás" name="volver atrás2"/>		
	</form>	
	<script src="/equipos/agregarEquipo.js"></script>	
</body>
</html>
