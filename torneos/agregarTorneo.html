<!DOCTYPE html>
<html lang="es">
	<title>Agregar Torneo</title>
	<meta charset="utf-8">
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <link href="../css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/styles-torneos.css"> 

<body>

	<div>
		<form  method="POST" name='agregarTorneo'>
            <center><h1>Agregar Torneo</h1></center>
			<div>
				<label >Tipo de torneo</label>
				<input type="text" name="tipoTorneo" id="tipoTorneo" placeholder="Escribe el tipo de torneo" required>
			</div>
			<div>
				<label>Nombre del torneo</label>
				<input type="text" name="nmTorneo" id="nmTorneo" placeholder="Escribe el nombre del torneo" required>
			</div>
			
			<input class="agregar" type="submit" value="Agregar" name="sub"/>
			<input class="volver" type="button" value="volver atrás" name="volver atrás2" />
		</form>		
	</div>
	<script src="/torneos/agregarTorneo.js"></script>
</body>
</html>
