    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

    <script src="assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     
        <!-- Favicon-->
        <link rel="icon" type="image/png" href="../images/favicon.png" />

    <link rel="stylesheet" type="text/css" href="../css/styles-partidos.css"> 
    </head>

<body>
  <div align="center">    
      <form method="POST" >
          <center><h1>Edita un partido</h1></center>
        <p>ID del partido
          <input type="text" id="idPartido" name= "idPartido" placeholder="Id del partido" />
            <br><label for="tEnTorneo">Equipo local</label>
            <select type ="text" id="equipoL" name="equipoL">
                <option value="Conejos">Conejos</option> 
                <option value="Borregas">Borregas</option>
                <option value="Aguilas">Aguilas</option> 
                <option value="Pequeñines">Pequeñines</option> 
                <option value="Montejei">Montejei</option> 
              
            </select>
                    <br>
            <label for="tEnTorneo">Equipo visitante</label>
            <select type ="text" id="equipoV" name="equipoV">
                <option value="Conejos">Conejos</option> 
                <option value="Borregas">Borregas</option>
                <option value="Aguilas">Aguilas</option> 
                <option value="Pequeñines">Pequeñines</option> 
                <option value="Montejei">Montejei</option> 
              
            </select>
                    <br>
            
            
            <label for="tEnTorneo">Fecha del partido</label>
            <input type ="date" id="fechaP" name="fechaP">
            <br>
            <label for="tEnTorneo">Hora del partido</label>
            <input type ="time" id="horaP" name="horaP">
            <br>
          <input class="actualizar" type="submit" name="sub" value="Actualizar"/>
            <input class="volver" type="button" value="volver atrás" name="volver atrás2" />
        </p>
    </form>
  </div>
    <script src="/partidos/editarPartido.js"></script>
</body>
</html>
